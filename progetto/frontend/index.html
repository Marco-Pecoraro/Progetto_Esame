<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INBOXit</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <span class="material-symbols-outlined">menu</span>
            <div class="logo">INBOXit</div>
            <div class="search-bar">
                <input type="text" placeholder="Cerca...">
            </div>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
            <button id="sync-btn" class="sync-btn">
                <span class="material-symbols-outlined">sync</span>
                Sincronizza
            </button>
            
            <div class="folder active" data-category="inbox">
                <span class="material-symbols-outlined">inbox</span>
                <span>In arrivo</span>
            </div>
            
            <div class="folder" data-category="important">
                <span class="material-symbols-outlined">label_important</span>
                <span>Importanti</span>
            </div>
        </aside>

        <section class="email-list-container">
            <div class="email-list-header">
                <h2 id="folder-title">In arrivo</h2>
                <div class="email-count" id="email-count">0 email</div>
            </div>
            
            <div id="email-list" class="email-list">
                <!-- lista email finirÃ  qui -->
            </div>
        </section>
    </main>

    <script src="scripts/email.js"></script>
</body>
</html>
